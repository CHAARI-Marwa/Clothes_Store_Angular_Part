<form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div>
    <label>Name:</label>
    <input type="text" name="name" [(ngModel)]="product.name" required>
  </div>
  <div>
    <label>Price:</label>
    <input type="number" name="price" [(ngModel)]="product.price" required>
  </div>
  <div>
    <label>Quantity:</label>
    <input type="number" name="quantity" [(ngModel)]="product.quantity" required>
  </div>
  <div>
    <label>Promotion:</label>
    <input type="number" name="promotion" [(ngModel)]="product.promotion" required>
  </div>
  <div>
    <label>First Category ID:</label>
    <input type="number" name="fcategory_id" [(ngModel)]="product.fcategoryId" required>
  </div>
  <div>
    <label>Second Category ID:</label>
    <input type="number" name="scategory_id" [(ngModel)]="product.scategoryId" required>
  </div>
  <div>
    <label>Image:</label>
    <input type="file" name="image_name" (change)="handleFileInput($event)" required>
  </div>
  <button type="submit">Submit</button>
</form>
