    <!-- Product filter section -->
<section class="product-filter-section">
  <div class="container">
    <div class="section-title">
      <br><br><br><br>
      <h1>PRODUCT OVERVIEW</h1>
    </div>
    <ul class="product-filter-menu">
      <li><button>All Products</button></li>
      <li><button (click)="toggleWomenPopup()">Women</button></li>
      <li><button (click)="toggleWomenPopup()">Men</button></li>
      <li><button (click)="toggleWomenPopup()">Child</button></li>
    </ul><br>

    <div class="row">
      <div class="col-lg-3 col-sm-6" *ngFor="let product of products">
        <div class="product-item">
          <div class="pi-pic">
            <img [src]="'assets/img/product/' + product.id + product.name+'/'+product.image_name[0]" alt="{{ product.name }}">
            <button class="quick-view-btn" (click)="togglePopup()">Quick View</button>
          </div>
          <div class="pi-text">
            <p>{{ product.name }}</p>
            <p>{{ product.price }}DT</p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center pt-5">
      <button class="site-btn sb-line sb-dark">LOAD MORE</button>
    </div>
  </div>
</section>
<!-- Product filter section end -->

<!-- Banner section -->
