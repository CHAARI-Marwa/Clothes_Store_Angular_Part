<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
      
  
   
      
  
      <div class="row mr-2 ml-auto">
        <ul>
          <li>
            <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
              <img src="./assets/user.webp" alt="" class="user-image mr-1 p-2" />
              User Name
              <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
            
              <mat-menu #menu="matMenu" class="logout-menu">
                <button mat-menu-item>
                  <mat-icon>exit_to_app</mat-icon>
                  Logout
                </button>
              </mat-menu>
            </button>
          </li>
        </ul>
      </div>
    
    </mat-toolbar-row>
  </mat-toolbar>
  






<br> <br> <br>

<div *ngIf="product" class="container">
  <h2>Edit product</h2>
  <form (ngSubmit)="updateProduct()" class="form">
      <div class="form-group">
          <label>Name:</label>
          <input type="text" name="name" [(ngModel)]="product.name" class="form-control">
      </div>
      <div class="form-group">
          <label>Price:</label>
          <input type="number" name="price" [(ngModel)]="product.price" class="form-control">
      </div>
      <div class="form-group">
          <label>Promotion:</label>
          <input type="number" name="promotion" [(ngModel)]="product.promotion" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
</div>
